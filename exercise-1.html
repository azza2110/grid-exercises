<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid exercise</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            outline: 1px solid lightblue;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: 50px 50px;
            grid-template-columns: 50px 50px;
            grid-auto-rows: 50px;
            column-gap: 10px;
            row-gap: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
</body>
</html>
